<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    	<h2>创建模态框(Modal)</h2>
        <!--按钮触发模态框-->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        	开始演示模态框
        </button>
        <!--模态框（Modal）-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe" aria-hidden="true">
        	<div class="modal-dialog">
            	<div class="modal-content">
                    <div class="modal-header active">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLable">模态框（Modal）标题</h4>
                    </div>
                    <div class="modal-body">点周关闭按钮检查事件功能</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>
                </div>
            </div>
       	</div>
    </div>
    <script>
		$(function(){
			//$('#myModal').modal('hide')
		});
		$('#myModal').on('hide.bs.modal',function(){
			//alert('嘿，我听说您喜欢模态框...');
		})
	</script>
</body>
</html>

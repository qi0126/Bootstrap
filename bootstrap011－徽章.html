<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<a href="#">我的消息<span class="badge">50</span></a>
    <div class="container">
        <h2>徽章</h2>
        <p>.badge类指定未读消息的数量：</p>
    	<p><a href=#"#">收件箱<span class="badge">30</span></a></p>
    </div>
    <div class="container">
    	<h4>导航中的激活状态</h4>
        <ul class="nav nav-pills nav-stacked" style="max-width:400px;">
        	<li class=" active">
            	<a href="#">
                	<span class="badge pull-left">99</span>首页
                </a>
            </li>
            <li>
            	<a href="#">简介</a>
            </li>
            <li>
            	<a href="#">
                	<span class="badge pull-right">50</span>消息
                </a>
            </li>
        </ul>
    <div>
    <div class="container">
    	<h4>导航中的激活状态</h4>
        <ul class="nav nav-pills">
        	<li class="active">
            	<a href="#">首页
                	<span class="badge">50</span>
                </a>            	
            </li>
            <li>
            	<a href="#">简介</a>
            </li>
            <li>
            	<a href="#">消息
                	<span class="badge">5</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

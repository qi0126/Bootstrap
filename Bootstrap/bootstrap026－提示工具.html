<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    	<h4>提示工具(Tooltip)插件-锚</h4>
        这是一个<a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的Tooltip">默认的Tooltip</a>.
        这是一个<a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的Tooltip">左侧的Tooltip
        </a>.
        这是一个<a href="#" data-toggle="tooltip" data-placement="top" title="顶部的Tooltip">顶部的Tooltip</a>.
        这是一个<a href="#" data-toggle="tooltip" data-placement="right" title="右侧的Tooltip">右侧的Tooltip</a>.
        
        <h4>提示工具(Tooltip)插件-按钮</h4>
        <button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的Tooltip">
        	默认的Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左侧的Tooltip">
        	左侧的Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="顶部的Tooltip">
        	顶部的Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="右侧的Tooltip">
        	右侧的Tooltip
        </button>
        <script>
			$(function(){$("[data-toggle='tooltip']").tooltip();});
		</script>
        <div>
        	这是一个<a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip方法show</a>.
            这是一个<a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">Tooltip方法hide</a>.
            这是一个<a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy">Tooltip方法destroy</a>.
            这是一个<a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle">Tooltip方法toggle</a>.
            <br/><br/><br/><br/><br/><br/><br/><br/>
            <p class="tooltip-options">
            	这是一个<a href="#" data-toggle="tooltip" title="<h2>'I am Header2</h2>">Tooltip 方法options</a>.
            </p>
            <script>
				$(function(){$('.tooltip-show').tooltip('show');});
				$(function(){$('.tooltip-hide').tooltip('hide');});
				$(function(){$('.tooltip-destroy').tooltip('destroy');});
				$(function(){$('.tooltip-toggle').tooltip('toggle');});
				$(function(){$('.tooltip-options a').tooltip({html:true});});
			</script>
        </div>
        <div>
        	<h4>提示工具(Tooltip)插件-锚</h4>
            这是一个<a href="#" class="tooltip-show" data-toggle="tooltip" title="默认的Tooltip">默认的Tooltip</a>.
            <script>
				$(function(){ $('.tooltip-show').tooltip('show');});
				$(function(){$('.tooltip-show').on('show.bs.tooltip',function(){
					alert("Alert message on show");				
				})
				});
			</script>
        </div>
	</div>
</body>
</html>

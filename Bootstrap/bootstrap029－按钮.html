<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="padding:100px 50px 10px;">
    	<h4>复选框(Checkbox)</h4>
        <div class="btn-group" data-toggle="buttons">
        	<label class="btn btn-primary">
            	<input type="checkbox">选项1
            </label>
            <label class="btn btn-primary">
            	<input type="checkbox">选项2
            </label>
            <label class="btn btn-primary">
            	<input type="checkbox">选项3
            </label>
        </div>
        <h4>单选按钮(Radio)</h4>
        <div class="btn-group" data-toggle="buttons">
        	<label class="btn btn-primary">
            	<input type="radio" name="options" id="options1">选项1
            </label>
            <label class="btn btn-primary">
            	<input type="radio" name="options" id="options2">选项2
            </label>
            <label class="btn btn-primary">
            	<input type="radio" name="options" id="options3">选项3
            </label>
        </div>
        <div>
	
            <h2>点击每个按钮查看方法效果</h2>
            <h4>演示 .button('toggle') 方法</h4>
            <div id="myButtons1" class="bs-example">
                <button type="button" class="btn btn-primary">原始</button>
            </div>
            <h4>演示 .button('loading') 方法</h4>
            <div id="myButtons2" class="bs-example">
                <button type="button" class="btn btn-primary" 
                        data-loading-text="Loading...">原始
                </button>
            </div>
            <h4>演示 .button('reset') 方法</h4>
            <div id="myButtons3" class="bs-example">
                <button type="button" class="btn btn-primary" 
                        data-loading-text="Loading...">原始
                </button>
            </div>
            <h4>演示 .button(string) 方法</h4>
            <button type="button" class="btn btn-primary" id="myButton4" 
                data-complete-text="Loading finished">请点击我
            </button>            
			<script>
				$(function () {
					$("#myButtons1 .btn").click(function(){
						$(this).button('toggle');
					});
				});
				$(function() { 
					$("#myButtons2 .btn").click(function(){
						$(this).button('loading').delay(1000).queue(function() {
						});        
					});
				});   
				$(function() { 
					$("#myButtons3 .btn").click(function(){
						$(this).button('loading').delay(1000).queue(function() {
							$(this).button('reset');
						});        
					});
				});  
				$(function() { 
					$("#myButton4").click(function(){
						$(this).button('loading').delay(1000).queue(function() {
							$(this).button('complete');
						});        
					});
				}); 
			</script>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="padding:100px 50px 10px;">
    	<button type="button" class="btn btn-default" title="Popover title" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的Popover中的一些内容">
        	左侧的Popover
        </button>
        <button type="button" class="btn btn-primary" title="Popover title" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的Popover中的一些内容">
        	顶部的Popover
        </button>
        <button type="button" class="btn btn-success" title="Popover title" data-container="body" data-toggle="popover" data-placement="bottom" data-content="底部的Popover中的一些内容<button>aaaa</button>">
        	底部的Popover
        </button>
        <button type="button" class="btn btn-warning" title="Popover title" data-container="body" data-toggle="popover" data-placement="right" data-content="右侧的Popover中的一些内容">
        	右侧的Popover
        </button>
        <script>
			$(function(){
				$("[data-toggle='popover']").popover();
			});
		</script>
	</div>
    <div class="container" style="padding:100px 50px 10px;">
    	<button type="button" class="btn btn-default popover-show" title="Popover title" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的Popover中的一些内容---show方法">
        	左侧的Popover
        </button>
       	<button type="button" class="btn btn-primary popover-hide" title="Popover title" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的Popover中的一些内容---hide方法">
        	顶部的Popover
        </button>
        <button type="button" class="btn btn-s popover-destroy" title="Popover title" data-container="body" data-toggle="popover" data-placement="bottom" data-content="底部的Popover中的一些内容---destroy方法">
        	底部的Popover
        </button>
        <button type="button" class="btn btn-warning popover-toggle" title="Popover title" data-container="body" data-toggle="popover" data-placement="right" data-content="右侧的Popover中的一些内容---toggle方法">
        	右侧的Popover
        </button>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"  
               data-container="body" data-toggle="popover" data-content="
                                                                         <h4>Popover 中的一些内容 —— options 方法</h4>">
                Popover
            </a>
        </p>
        <script>
			$(function(){$('.popover-show').popover('show');});
			$(function(){$('.popover-hide').popover('hide');});
			$(function(){$('.popover-destroy').popover('destroy');});
			$(function(){$('.popover-toggle').popover('toggle');});
			$(function () { $(".popover-options a").popover({html : true });});
		</script>
       
    </div>
    <div class="container" style="padding:100px 50px 10px;">
    	<button type="button" class="btn btn-primary popover-show" title="Popover title" data-container="body" data-toggle="popover" data-content="左侧的Popover中的一些内容---show方法">
        	左侧的Popover
        </button>
        <script>
			$(function(){$('.popover-show').popover('show');});
			/*$(function(){$('.popover-show').on('shown.bs.popover',function(){
				alert("鼠标经过警告消息");
			})
			});*/
		</script> 
    </div>
</body>
</html>
